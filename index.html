<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박다정의 포트폴리오</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/d0b8e988b1.js" crossorigin="anonymous"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index-style.css">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- Loading -->
    <section class="login">
      <div class="loading login__loading on">
        <ul class="loading__dots">
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
        </ul>
        <p class="loading__text loading__text--load">Loading...</p>
        <p class="loading__text loading__text--welcome">환영합니다.</p>
      </div>
      <div class="account login__account">
        <div class="account__avatar">
          <img src="./assets/img_avatar2.png" class="account__avatar-img" alt="계정 프로필 사진">
        </div>
        <strong class="account__name">웹 퍼블리셔 박다정</strong>
        <button class="account__btn-login">Login</button>
      </div>
    </section>
    <!-- Home -->
    <section class="home">
      <div class="home__background">
        <div class="home__icons">
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">About</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Work</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Contact</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">VS Code</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Music</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">SNS</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Browser</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Information</span>
          </a>
        </div>
      </div>
      <div class="home__task-bar">
        <div class="home__task-bar-left">
          <button class="btn-task">
            <i class="fas fa-star"></i>
          </button>
        </div>
        <div class="home__task-bar-right">
          시계 자리
        </div>
      </div>
    </section>
  </div>
</body>
</html>
