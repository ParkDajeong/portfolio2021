<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박다정의 포트폴리오</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/d0b8e988b1.js" crossorigin="anonymous"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index-style.css">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- Home -->
    <section class="home">
      <div class="home__background">
        <div class="home__icons">
          <a href="#" class="desktop-icon">
            <img src="./assets/notes.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">About</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/Folder - Lemon.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Project</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/contacts2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Contact</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/vs code.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">VS Code</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/music02.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Music</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/instagram.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">SNS</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/safari.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Browser</span>
          </a>
          <a href="#" class="desktop-icon">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Information</span>
          </a>
        </div>
      </div>
      <div class="home__task-bar">
        <div class="home__task-bar-left">
          <button class="btn-task">
            <i class="fas fa-star"></i>
          </button>
        </div>
        <div class="home__task-bar-right">
          <div class="clock"></div>
        </div>
      </div>
    </section>
    <!-- Modal - About -->
    <article class="modal modal-about">
      <div class="modal__inner">
        <div class="modal__top">
          <button class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span class="blind">모달창 닫기</span>
          </button>
          <h2 class="modal__title">About</h2>
        </div>
        <div class="modal__side">
          <ul class="modal__side-menu">
            <li class="modal__side-menu-item active">
              <a href="#section1" class="modal__link-menu">사용자 정보</a>
            </li>
            <li class="modal__side-menu-item">
              <a href="#section2" class="modal__link-menu">타임라인</a>
            </li>
            <li class="modal__side-menu-item">
              <a href="#section3" class="modal__link-menu">스킬</a>
            </li>
          </ul>
        </div>
        <div class="modal__contents">
          <section id="section1" class="modal__content-section">
            <h3>사용자 정보</h3>
          </section>
          <section id="section2" class="modal__content-section">
            <h3>타임라인</h3>
          </section>
          <section id="section3" class="modal__content-section">
            <h3>스킬</h3>
          </section>
        </div>
      </div>
    </article>
    <!-- Loading -->
    <section class="login on">
      <div class="loading login__loading on">
        <ul class="loading__dots">
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
        </ul>
        <p class="loading__text loading__text--load">Loading...</p>
        <p class="loading__text loading__text--welcome">환영합니다.</p>
      </div>
      <div class="account login__account">
        <div class="account__avatar">
          <img src="./assets/img_avatar2.png" class="account__avatar-img" alt="계정 프로필 사진">
        </div>
        <strong class="account__name">웹 퍼블리셔 박다정</strong>
        <button class="account__btn-login">Login</button>
      </div>
    </section>
  </div>
</body>
</html>
