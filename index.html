<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박다정의 포트폴리오</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- section.home -->
    <section class="home">
      <h1>HOME</h1>
      <div class="desk">
        <a href="#" class="desk__link desk__link-about" data-section="about">ABOUT</a>
        <a href="#" class="desk__link desk__link-work" data-section="work">WORKS</a>
        <a href="#" class="desk__link desk__link-contact" data-section="contact">CONTACT</a>
      </div>
    </section>
    <!-- loading -->
    <div class="loading">
      <div class="loading__door loading__top"></div>
      <div class="loading__door loading__bottom"></div>
    </div>
    <!-- section.about -->
    <section class="about">
      <div class="book">
        <div class="book__page book__page-whoAmI">
          <h2>Who Am I?</h2>
        </div>
        <div class="book__page book__page-skill">
          <h2>Skills</h2>
        </div>
      </div>
    </section>
    <!-- section.works -->
    <section class="work">
      <div class="tablet">
        <h1>Works</h1>
      </div>
    </section>
    <!-- section.contact -->
    <section class="contact">
      <div class="phone">
        <h2>Phone</h2>
      </div>
      <div class="business-card">
        <h2>명함</h2>
      </div>
    </section>
  </div>
</body>
</html>
