<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박다정의 포트폴리오</title>
  <!-- jQuery -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- Slick Slide -->
  <link rel="stylesheet" href="./css/slick/slick.css">
  <script src="./js/slick/slick.min.js"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/d0b8e988b1.js" crossorigin="anonymous"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index-style.css">
  <script src="./js/main.js"></script>
  <script src="./js/slide.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- Home -->
    <section class="home">
      <div class="home__background">
        <div class="home__icons">
          <a href="#" class="desktop-icon" data-modal="modal-about">
            <img src="./assets/notes.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">About</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-project">
            <img src="./assets/Folder - Lemon.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Project</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-contact">
            <img src="./assets/contacts2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Contact</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-vscode">
            <img src="./assets/vs code.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">VS Code</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-about">
            <img src="./assets/music02.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Music</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-sns">
            <img src="./assets/instagram.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">SNS</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-about">
            <img src="./assets/safari.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Browser</span>
          </a>
          <a href="#" class="desktop-icon" data-modal="modal-info">
            <img src="./assets/img_avatar2.png" class="desktop-icon__img" alt="">
            <span class="desktop-icon__name">Information</span>
          </a>
        </div>
      </div>
      <div class="home__task-bar">
        <div class="home__task-bar-left">
          <button class="btn-task">
            <i class="fas fa-star"></i>
          </button>
        </div>
        <div class="home__task-bar-right">
          <div class="clock"></div>
        </div>
      </div>
    </section>
    <!-- Modal - About -->
    <article class="modal modal-about">
      <div class="modal__inner">
        <div class="modal__top">
          <button class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span class="blind">모달창 닫기</span>
          </button>
          <h2 class="modal__title">About</h2>
        </div>
        <div class="modal__side">
          <ul class="modal__side-menu">
            <li class="modal__side-menu-item active" data-section="#about1">
              사용자 정보
            </li>
            <li class="modal__side-menu-item" data-section="#about2">
              타임라인
            </li>
            <li class="modal__side-menu-item" data-section="#about3">
              스킬
            </li>
          </ul>
        </div>
        <div class="modal__contents">
          <section id="about1" class="modal__content-section">
            <h3 class="modal-about__section-title">사용자 정보</h3>
          </section>
          <section id="about2" class="modal__content-section">
            <h3 class="modal-about__section-title">타임라인</h3>
          </section>
          <section id="about3" class="modal__content-section">
            <h3 class="modal-about__section-title">스킬</h3>
          </section>
        </div>
      </div>
    </article>
    <!-- Modal - Project -->
    <article class="modal modal-project">
      <div class="modal__inner">
        <div class="modal__top">
          <button class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span class="blind">모달창 닫기</span>
          </button>
          <h2 class="modal__title">Project</h2>
        </div>
        <div class="modal__side">
          <ul class="modal__side-menu">
            <li class="modal__side-menu-item active" data-section="#project1">
              프로젝트 01
            </li>
            <li class="modal__side-menu-item" data-section="#project2">
              프로젝트 02
            </li>
            <li class="modal__side-menu-item" data-section="#project3">
              프로젝트 03
            </li>
          </ul>
        </div>
        <div class="modal__contents">
          <section id="project1" class="modal__content-section">
            <div class="modal-project__top">
              <ul class="slide modal-project__slide">
                <li class="slide__item">
                  <img src="./assets/test/project01.jpg" class="slide__img" alt="">
                </li>
                <li class="slide__item">
                  <img src="./assets/test/project02.jpg" class="slide__img" alt="">
                </li>
                <li class="slide__item">
                  <img src="./assets/test/project03.jpg" class="slide__img" alt="">
                </li>
              </ul>
            </div>
          </section>
          <section id="project2" class="modal__content-section">
            <h3>프로젝트 02</h3>
          </section>
          <section id="project3" class="modal__content-section">
            <h3>프로젝트 03</h3>
          </section>
        </div>
      </div>
    </article>
    <!-- Modal - Contact -->
    <article class="modal modal-contact">
      <div class="modal__inner">
        <div class="modal__top">
          <button class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span class="blind">모달창 닫기</span>
          </button>
          <h2 class="modal__title">Contact</h2>
        </div>
        <div class="modal__contents">
          <section class="modal__content-section">
            <h3 class="modal-about__section-title">사용자 정보</h3>
          </section>
        </div>
      </div>
    </article>
    <!-- Modal - Information -->
    <article class="modal modal-info">
      <div class="modal__inner">
        <div class="modal__top">
          <button class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span class="blind">모달창 닫기</span>
          </button>
          <h2 class="modal__title">Information</h2>
        </div>
        <div class="modal__contents">
          <section class="modal__content-section">
            <h3 class="modal-about__section-title">사용자 정보</h3>
            <p>
              사용 플러그인
              구현 기간
              
            </p>
          </section>
        </div>
      </div>
    </article>
    <!-- Loading -->
    <section class="login on">
      <div class="loading login__loading on">
        <ul class="loading__dots">
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
          <li class="loading__dot"></li>
        </ul>
        <p class="loading__text loading__text--load">Loading...</p>
        <p class="loading__text loading__text--welcome">환영합니다.</p>
      </div>
      <div class="account login__account">
        <div class="account__avatar">
          <img src="./assets/img_avatar2.png" class="account__avatar-img" alt="계정 프로필 사진">
        </div>
        <strong class="account__name">웹 퍼블리셔 박다정</strong>
        <button class="account__btn-login">Login</button>
      </div>
    </section>
  </div>
</body>
</html>
